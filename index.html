  <body>
    <!-- Sfondo particelle -->
    <div id="particles-js" aria-hidden="true"></div>

    <!-- Contenuto -->
    <main class="wrap">
      <section class="card" role="region" aria-label="Profilo">
        <h1>Alberto Fardin</h1>
        <p class="sub">Senior Software Engineer & Creative Director</p>

        <div class="row" style="margin-top: 12px">
          <a
            class="btn"
            href="https://www.linkedin.com/in/albertofardin"
            target="_blank"
            rel="noopener"
          >
            <span class="dot" aria-hidden="true"></span> LinkedIn
          </a>
          <a
            class="btn"
            href="https://github.com/albertofardin"
            target="_blank"
            rel="noopener"
          >
            <span class="dot" aria-hidden="true"></span> GitHub
          </a>

          <div class="cv-dropdown">
            <a class="btn" data-cv-toggle>
              <span class="dot" aria-hidden="true"></span> Curriculum
            </a>
            <div class="cv-menu" data-cv-menu>
              <a href="/AlbertoFardin-CV.pdf">• Senior Software Engineer CV</a>
              <a href="/AlbertoFardin-CV2.pdf">• Social Media Strategist CV</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>© <span id="year"></span> Alberto Fardin</small>
    </footer>

    <!-- Script -->
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const y = document.getElementById("year");
        if (y) y.textContent = new Date().getFullYear();
      });
    </script>
    <script src="assets/particles.min.js" defer></script>
    <script src="assets/app.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var toggle = document.querySelector("[data-cv-toggle]");
        var menu = document.querySelector("[data-cv-menu]");

        if (!toggle || !menu) return;

        // Apri e chiudi il menu cliccando sul pulsante
        toggle.addEventListener("click", function (event) {
          event.preventDefault();
          menu.classList.toggle("is-open");
        });

        // Chiudi il menu cliccando fuori
        document.addEventListener("click", function (event) {
          var isClickInside =
            menu.contains(event.target) || toggle.contains(event.target);

          if (!isClickInside) {
            menu.classList.remove("is-open");
          }
        });

        // Chiudi il menu dopo il click su una voce
        menu.addEventListener("click", function () {
          menu.classList.remove("is-open");
        });
      });
    </script>
  </body>
